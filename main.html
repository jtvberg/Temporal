<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline';">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Temporal</title>
  </head>
  <body>
    <main>
      <div class="header-bar">
        <div class="control-button-host right-control-host">
          <div class="far trans-off trans-button tooltip"><span class="tooltiptext tooltiptext-right">Transparency Toggle</span></div>
          <div class="fas ontop-locked ontop-button tooltip"><span class="tooltiptext tooltiptext-right">Lock Window on Top Toggle</span></div>
        </div>
        <div class="note-button-host">
          <div class="fas fa-circle color-0 note-button" id="note-button-0" data-val="0"></div>
          <div class="fas fa-circle color-1 note-button" id="note-button-1" data-val="1"></div>
          <div class="fas fa-circle color-2 note-button" id="note-button-2" data-val="2"></div>
          <div class="fas fa-circle color-3 note-button" id="note-button-3" data-val="3"></div>
          <div class="fas fa-circle color-4 note-button" id="note-button-4" data-val="4"></div>
          <div class="fas fa-circle color-5 note-button" id="note-button-5" data-val="5"></div>
        </div>
        <div class="control-button-host left-control-host">
          <div class="fas fa-pencil-ruler sketch-button tooltip"><span class="tooltiptext tooltiptext-left">Sketch Mode Toggle</span></div>
          <div class="fas fa-check-square check-button tooltip"><span class="tooltiptext tooltiptext-left">Add Checkboxes</span></div>
        </div>
      </div>
      <div class="caret-host">
        <div class="fas fa-caret-left fa-2x scroll-arrow scroll-arrow-left"></div>
        <div class="fas fa-caret-right fa-2x scroll-arrow scroll-arrow-right"></div>
        <div class="fas fa-caret-up fa-2x scroll-arrow scroll-arrow-up"></div>
        <div class="fas fa-caret-down fa-2x scroll-arrow scroll-arrow-down"></div>
      </div>
      <div class="sketch-tool-panel">
        <div class="sketch-tool-host">
          <div class="fas fa-pen fa-lg sketch-tool tooltip" id="sketch-pencil"><span class="tooltiptext tooltiptext-left">Pencil</span></div>
          <div class="fas fa-circle fa-lg sketch-tool tooltip" id="sketch-circle"><span class="tooltiptext tooltiptext-left">Circle</span></div>
          <div class="fas fa-square fa-lg sketch-tool tooltip" id="sketch-rect"><span class="tooltiptext tooltiptext-left">Rectangle</span></div>
          <div class="sketch-color-pick tooltip">
            <span class="tooltiptext tooltiptext-left">Color Picker</span>
            <span class="fas fa-palette fa-lg sketch-color-button"></span>  
            <input type="color" class="sketch-color-input" value="#e0e0e0">
          </div>
        </div>
      </div>
      <div class="note-host">
        <div class="note color-0" id="note-0" data-val="0"></div>
        <canvas class="sketch color-0" id="sketch-0" data-val="0"></canvas>
        <div class="note color-1" id="note-1" data-val="1"></div>
        <canvas class="sketch color-1" id="sketch-1" data-val="1"></canvas>
        <div class="note color-2" id="note-2" data-val="2"></div>
        <canvas class="sketch color-2" id="sketch-2" data-val="2"></canvas>
        <div class="note color-3" id="note-3" data-val="3"></div>
        <canvas class="sketch color-3" id="sketch-3" data-val="3"></canvas>
        <div class="note color-4" id="note-4" data-val="4"></div>
        <canvas class="sketch color-4" id="sketch-4" data-val="4"></canvas>
        <div class="note color-5" id="note-5" data-val="5"></div>
        <canvas class="sketch color-5" id="sketch-5" data-val="5"></canvas>
      </div>
    </main>
    <script type="text/javascript" src="./renderer.js"></script>
  </body>
</html>
